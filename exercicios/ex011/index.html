<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Midias em html5</title>
    </head>
    <body>
        <h1>Imagens dinamica</h1>

        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexivel G">
        </picture>

        <h1>Reproduzindo audio</h1>
        <p>metodo 1 de como reproduzir audio com html5:</p>
        <audio src="midias/space-age.mp3" controls></audio>

        <p>metodo 2:</p>
        <audio preload="metadata" controls>
            <source src="midias/space-age.mp3" type="audio/mpeg">
            <p>seu navegador infelizmente n√£o suporta audio, <a href="midias/space-age.mp3">clique aqui para baixar!</a></p>
        </audio>
    </body>
</html>
